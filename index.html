<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Imagens/vscode.svg" type="image/jpg" sizes="16x16">
	  <meta name="author" content="Gushi">
    <meta name="description" content="Mapeando a Imagem com a tag area">
    <title>Mapeando a imagem</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h2>Mapeando a imagem</h2>
  <p>Clique no computador, no telefone ou na xícara de café para ir para uma nova página e ler mais sobre o assunto:</p>
  <p>Referência:<a href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_areamap">W3 Schools - HTML map tag</a></p>
  <img src="Imagens/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
  
  <map name="workmap">
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="paginas/computador.html">
    <area shape="rect" coords="290,172,333,250" alt="Phone" href="paginas/celular.html">
    <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="paginas/cafe.html">
  </map>
  
</body>
</html>
